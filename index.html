<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Security Dino Game</title>
    <style>
         /* Progress Bar Styling */
         #progress-container {
            width: 100%;
            height: 10px;
            background-color: #ccc;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        #progress-bar {
            height: 10px;
            width: 0;
            background-color: #4caf50;
            transition: width 0.2s;
        }

        /* Quiz Modal Styling */
        #quiz-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #000;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #quiz-content button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
      * {
        padding: 0px;
        margin: 0px;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;

        user-select: none;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);

        /* Progress Bar Styling */
        #progress-container {
            width: 100%;
            height: 10px;
            background-color: #ccc;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        #progress-bar {
            height: 10px;
            width: 0;
            background-color: #4caf50;
            transition: width 0.2s;
        }

        /* Quiz Modal Styling */
        #quiz-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #000;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #quiz-content button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
      }
      canvas {
        border: 0.1px solid grey;
      }
      a {
        color: rgb(161, 157, 157);
      }
      .links {
        margin-bottom: 20px;
        font-weight: normal;
        font-size: 1.2em;
      }
      .separator {
        color: grey;
      }
    </style>
  </head>
  <body>
    <!-- Canvas for the game -->
    <canvas id="game"></canvas>

    <!-- Progress Bar -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Quiz Modal -->
    <div id="quiz-modal" style="display: none;">
        <div id="quiz-content">
            <p id="quiz-question"></p>
            <button class="quiz-option" onclick="answerQuestion(1)">Option 1</button>
            <button class="quiz-option" onclick="answerQuestion(2)">Option 2</button>
            <button class="quiz-option" onclick="answerQuestion(3)">Option 3</button>
            <button class="quiz-option" onclick="answerQuestion(4)">Option 4</button>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
